<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel - CodeDev.Official</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <!-- Include same navigation as index.html -->
    </header>

    <main class="main-content">
        <section class="youtube-section">
            <div class="container">
                <h1><i class="fab fa-youtube"></i> Our YouTube Channel</h1>
                <p>Watch our latest coding tutorials, tech reviews, and development insights</p>
                
                <div class="channel-info">
                    <div class="channel-stats">
                        <div class="stat-item">
                            <span class="stat-number">1K+</span>
                            <span class="stat-label">Subscribers</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">50+</span>
                            <span class="stat-label">Videos</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">10K+</span>
                            <span class="stat-label">Views</span>
                        </div>
                    </div>
                </div>

                <div class="videos-grid" id="videosGrid">
                    <!-- Videos will be loaded here -->
                </div>
                
                <div class="youtube-cta">
                    <a href="https://youtube.com/@codedev-official" target="_blank" class="btn btn-primary">
                        <i class="fab fa-youtube"></i> Subscribe to Channel
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <!-- Include same footer as index.html -->
    </footer>

    <script src="/assets/js/youtube.js"></script>
</body>
</html>
